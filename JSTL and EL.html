<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h2>User Profile</h2>
    <p>Username: ${param.username}</p>
    <p>Email: ${param.email}</p>

    <c:if test="${not empty message}">
        <p>${message}</p>
    </c:if>
</body>
</html>
